<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div>
      <img src="/imgs/odin-logo.png" alt="Odin logo">
      <h1>Odin</h1>
    </div>
  </header>
  <main>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form action="">
      <h2>Let's do this!</h2>
      <ul>
        <li>
          <label for="first-name">First name</label>
          <input type="text" name="first-name" id="first-name">
        </li>
        <li>
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name">
        </li>
        <li>
          <label for="mail">Email</label>
          <input type="email" name="mail" id="mail">
        </li>
        <li>
          <label for="number">Phone number</label>
          <input type="tel" name="phons-number" id="number">
        </li>
        <li>
          <label for="pword">Password</label>
          <input type="password" name="password" id="pword">
        </li>
        <li>
          <label for="conf-pword">Confirm password</label>
          <input type="password" id="conf-pword">
        </li>
        <li>
          <button type="submit">Create Account</button>
        </li>
      </ul>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </main>
  <footer>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </footer>
</body>
</html>
